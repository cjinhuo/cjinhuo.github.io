<!DOCTYPE html><html lang="en" data-astro-cid-ruvg6z4q> <head><script>
  const initThemeFromLocalStorage = () => {
    const Dark = 'dark'
    const Light = 'light'
    const localStorageKey = '__shanks__theme'
    const addDarkToClassList = () => document.documentElement.classList.add(Dark)
    const removeDarkToClassList = () => document.documentElement.classList.remove(Dark)
    const media = window.matchMedia('(prefers-color-scheme: dark)')
    const colorSchemeChange = (e) => {
      if (e.matches) {
        localStorage.setItem(localStorageKey, Dark)
        addDarkToClassList()
      } else {
        localStorage.setItem(localStorageKey, Light)
        removeDarkToClassList()
      }
    }
    if (typeof media.addEventListener === 'function') media.addEventListener('change', colorSchemeChange)
    const theme = (() => {
      if (typeof localStorage !== 'undefined' && localStorage.getItem(localStorageKey)) {
        return localStorage.getItem(localStorageKey)
      }
      if (media.matches) {
        localStorage.setItem(localStorageKey, Dark)
        return Dark
      }
      return Light
    })()
    if (theme && theme === Dark) {
      addDarkToClassList()
    } else {
      removeDarkToClassList()
    }
  }
  initThemeFromLocalStorage()
  document.addEventListener('astro:after-swap', () => {
    initThemeFromLocalStorage()
  })
</script> <!-- Global Metadata --><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/svg+xml" href="/favicon.svg"><meta name="generator" content="Astro v4.11.0"><!-- Primary Meta Tags --><title>Shanks</title><meta name="title" content="Shanks"><meta name="description" content="Welcome to Shanks' Blog!"><!-- Twitter --><meta property="twitter:card" content="summary_large_image"><meta property="twitter:url" content="https://cjinhuo.netlify.app/resume/"><meta property="twitter:title" content="Shanks"><meta property="twitter:description" content="Welcome to Shanks' Blog!"><meta property="twitter:image" content="https://cjinhuo.netlify.app/placeholder-social.jpg"><!-- keywords --><meta data-react-helmet="true" name="keywords" content="前端监控,小程序监控,mitojs,cjinhuo,web monitoring,mini program monitoring,shanks,blogs,"><!-- description --><meta data-react-helmet="true" name="description" content="shank blog"><!-- sharecontent --><meta data-react-helmet="true" name="sharecontent" data-msg-img="https://portal.volccdn.com/obj/volcfe/misc/favicon.png" data-msg-title="Shanks Blog" data-msg-content="前端监控,小程序监控,mitojs,cjinhuo,web monitoring,mini program monitoring,shanks,blogs"><style>ul[data-astro-cid-ruvg6z4q]{list-style-type:none;padding:unset}ul[data-astro-cid-ruvg6z4q] li[data-astro-cid-ruvg6z4q]{display:flex}ul[data-astro-cid-ruvg6z4q] li[data-astro-cid-ruvg6z4q] time[data-astro-cid-ruvg6z4q]{flex:0 0 130px;font-style:italic;color:#595959}ul[data-astro-cid-ruvg6z4q] li[data-astro-cid-ruvg6z4q] a[data-astro-cid-ruvg6z4q]:visited{color:#8e32dc}
